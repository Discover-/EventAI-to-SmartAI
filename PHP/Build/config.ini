; Name of your world database.
; Default: 'world'
worldDatabase = "trinitytdb335"

; Username used to access the database
; Default: 'root'
userName = "root"

; Password used by the database user
; Default: '123'
password = "123"

; Port used by the database user
; Default: '3306'
port = "3306"

; Database hostname (better use localhost)
; Default = 'localhost'
hostname = "localhost"

; Dump spell names
; Default = 1 (Means true)
;         : 0 (Will replace spells by their IDs)
dumpSpellNames = 1

; Locales index
; Locales of your Spell.dbc (used when extracting spell names)
spellNameLocal = 0
